<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="layout/default">

<!-- index.html 고유 CSS 추가 -->
<th:block layout:fragment="css">
	<link rel="stylesheet" th:href="@{/css/style.css}"></link>
</th:block>

<!-- index.html 고유 스크립트 추가 -->
<th:block layout:fragment="script">
</th:block>

<div layout:fragment="content">

	<div class="container">
		<h1>사용자 목록</h1>
		<table class="table table-hover table-dark">
			<colgroup>
				<col width="10%" />
				<col width="10%" />
				<col width="20%" />
				<col width="20%" />
				<col width="20%" />
				<col width="20%" />
			</colgroup>
			<thead align="center" >
				<tr>
					<th scope="col">아이디</th>
					<th scope="col">패스워드</th>
					<th scope="col">이름</th>
					<th scope="col">이메일</th>
					<th scope="col">권한</th>
					<th scope="col">가입일</th>
				</tr>
			</thead>
		</table>
		<table class="table table-hover">
			<colgroup>
				<col width="10%" />
				<col width="10%" />
				<col width="20%" />
				<col width="20%" />
				<col width="20%" />
				<col width="20%" />
			</colgroup>
			<tbody>
				<tr th:if="${#lists.size(list)} > 0" th:each="vo : ${list}">
					<td><a href="/user/userDetail/" th:attrappend="href=${vo.id}"
						th:text="${vo.id}"></a></td>
					<td th:text='${vo.pw}' align="center"></td>
					<td th:text='${vo.name}' align="center"></td>
					<td th:text='${vo.email}' align="center"></td>
					<td th:text='${vo.role}' align="center"></td>
					<td th:text='${vo.joinDate}' align="center"></td>
				</tr>
				<tr th:unless="${#lists.size(list)} > 0">
					<td colspan="4">조회된 결과가 없습니다. 201845085</td>
				</tr>
			</tbody>
		</table>
		<button type="button" class="btn btn-light">
			<a href="/user/userInsert">사용자 추가</a>
		</button>
	</div>

</div>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="layout/default">
	
<!-- index.html 고유 CSS 추가 -->
<th:block layout:fragment="css">
	<link rel="stylesheet" th:href="@{/css/style.css}"></link>
</th:block>

<!-- index.html 고유 스크립트 추가 -->
<th:block layout:fragment="script">
</th:block>

<head>
<meta charset="UTF-8">
<title>게시판 리스트</title>
<link rel="stylesheet" th:href="@{/css/style.css}"></link>
</head>
<body>
	<div class="container">
		<h2>목록</h2>
		<table class="board_list" >
			<colgroup>
				<col width="20%"/>
				<col width="*"/>
				<col width="20%"/>
				<col width="20%"/>
			</colgroup>
			<thead>
				<tr>
					<th scope="col">글번호</th>
					<th scope="col">제목</th>
					<th scope="col">조회수</th>
					<th scope="col">작성일</th>
				</tr>
			</thead>
			<tbody>
				<tr th:if="${#lists.size(list)} > 0" th:each="vo : ${list}">
					<td th:text='${vo.boardIdx}' align="center"></td>
					<td class="title">
						<a href="/board/boardDetail?boardIdx=" th:attrappend="href=${vo.boardIdx}" th:text="${vo.title}"></a>
					</td>
					<td th:text='${vo.hitCnt}' align="center"></td>
					<td th:text='${vo.createDatetime}' align="center"></td>
				</tr>
				<tr th:unless="${#lists.size(list)} > 0">
					<td colspan="4">조회된 결과가 없습니다. 201845085</td>
				</tr>
			</tbody>
		</table>
		<a href="/board/boardWrite" class="btn">글쓰기</a>
		<br>
		<br>
		<br>
		<br>
	</div>
</body>
</html>

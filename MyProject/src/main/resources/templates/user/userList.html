<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>게시판 리스트</title>
<link rel="stylesheet" th:href="@{/css/style.css}"></link>
</head>
<body>
	<div class="container">
		<h2>사용자 목록</h2>
		<table class="board_list" >
			<colgroup>
				<col width="10%"/>
				<col width="10%"/>
				<col width="20%"/>
				<col width="20%"/>
				<col width="20%"/>
				<col width="20%"/>
			</colgroup>
			<thead>
				<tr>
					<th scope="col">아이디</th>
					<th scope="col">패스워드</th>
					<th scope="col">이름</th>
					<th scope="col">이메일</th>
					<th scope="col">권한</th>
					<th scope="col">가입일</th>
				</tr>
			</thead>
			<tbody>
				<tr th:if="${#lists.size(list)} > 0" th:each="vo : ${list}">
					<td>
						<a href="/user/userDetail/" th:attrappend="href=${vo.id}" th:text="${vo.id}"></a>
					</td>
					<td th:text='${vo.pw}' align="center"></td>
					<td th:text='${vo.name}' align="center"></td>
					<td th:text='${vo.email}' align="center"></td>
					<td th:text='${vo.role}' align="center"></td>
					<td th:text='${vo.joinDate}' align="center"></td>
				</tr>
				<tr th:unless="${#lists.size(list)} > 0">
					<td colspan="4">조회된 결과가 없습니다. 201845085</td>
				</tr>
			</tbody>
		</table>
		<a href="/user/userInsert" class="btn">사용자 추가</a>
	</div>
</body>
</html>

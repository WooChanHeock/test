<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="layout/default">

<!-- index.html 고유 CSS 추가 -->
<th:block layout:fragment="css">
	<link rel="stylesheet" th:href="@{/css/style.css}"></link>
</th:block>

<!-- index.html 고유 스크립트 추가 -->
<th:block layout:fragment="script">
</th:block>

<div layout:fragment="content">

	<div class="mt-2"></div>
	<div class="container">
		<div class="row justify-content-center">
			<div class="col-md-6">
				<div class="card">
					<header class="card-header">
						<h4 class="card-title mt-2">사용자 정보 등록</h4>
					</header>
					<article class="card-body">
						<form action="/user/userInsert" method="post">
							<!-- <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}">-->
							<div class="form-group">
								<label>아 이 디</label>
								<div class="col-sm-9">
									<input type="text" id="id" name="id" class="form-control"
										placeholder="아이디를 입력해주세요.">
								</div>
							</div>
							<div class="form-group">
								<label>패 스 워 드</label>
								<div class="col-sm-9">
									<input type="password" id="pw" name="pw" class="form-control"
										placeholder="패스워드를 입력해주세요.">
								</div>
							</div>
							<div class="form-group">
								<label>이 름</label>
								<div class="col-sm-9">
									<input type="text" id="name" name="name"
										class="form-control" placeholder="이메일을 입력해주세요.">
								</div>
							</div>
							<div class="form-group">
								<label>이 메 일</label>
								<div class="col-sm-9">
									<input type="email" id="email" name="email"
										class="form-control" placeholder="이메일을 입력해주세요.">
								</div>
							</div>
							<fieldset class="form-group">
								<div class="row">
									<label class="col-sm-3 col-form-label">사 용 여 부</label>
									<div class="col-sm-9">
										<th:block th:each="enabledName : ${map.enabledList}">
										<div class="form-check">
											<input class="form-check-input" type="radio" 
											name="enabled" th:value="${enabledName}"> 
											<label class="form-check-label" th:text="${enabledName}"></label>
										</div>
										</th:block>
									</div>
								</div>
							</fieldset>
							<div class="form-qroup row">
								<label class="col-sm-3 col-form-label">권 한</label>
								<div class="col-sm-9">
									<select name="role" id="inputState" class="form-control">
										<th:block th:each="authorityName : ${map.authorityList}">
											<option th:value="${authorityName}" th:text="${authorityName}"></option>
										</th:block>
									</select>
								</div>
							</div>
							<div class="form-group row">
								<div class="col-sm-6">
									<button type="submit" class="btn btn-primary">Sign in</button>
								</div>
							</div>
						</form>
					</article>
				</div>
			</div>
		</div>
	</div>
</div>
</html>

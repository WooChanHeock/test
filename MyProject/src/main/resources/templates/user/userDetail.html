<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>사용자 상세</title>
<link rel="stylesheet" th:href="@{/css/style.css}"></link>
</head>
<body>
	<div class="container">
		<h2>사용자 상세</h2>
		
		<form role="form"  th:method="post" th:action="'/user/userUpdate/' + ${user.id}">
			<table class="board_detail">
				<tr>
					<td>ID</td>
					<td><input type="text" id="id1" name="id1" th:value="${user.id}" disabled="disabled"/></td>
				</tr>
				<tr>
					<td>PW</td>
					<td><input type="text" id="pw" name="pw" th:value="${user.pw}"/></td>
				</tr>
				<tr>
					<td>이름</td>
					<td><input type="text" id="name" name="name" th:value="${user.name}"/></td>
				</tr>
				<tr>
					<td>이메일</td>
					<td><input type="text" id="email" name="email" th:value="${user.email}"/></td>
				</tr>
				<tr>
					<td>권한</td>
					<td><input type="text" id="role" name="role" th:value="${user.role}"/></td>
				</tr>
			</table>
			<input type="submit" id="submit" value="수 정" class="btn">
			<button>
				<a href="/user/userDelete/" th:attrappend="href=${user.id}">삭 제</a>
			</button>
			<button>
				<a href="/user/userList">리 스 트</a>
			</button>
		</form>
	</div>
</body>
</html>
